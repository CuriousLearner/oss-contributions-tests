name: Update OSS Contributions

on:
  schedule:
    - cron: "0 0 * * 1"  # Weekly on Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate OSS Contributions
        uses: CuriousLearner/oss-contributions-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config_file: ".contributions.yml"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md || (git add README.md && git commit -m "docs: update open-source contributions" && git push)
